<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <h2>Make a Donation</h2>
    <form method="post" action="donate.php">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>

        <label for="donationType">Donation Type:</label><br>
        <select id="donationType" name="donationType" required>
            <option value="Money">Money</option>
            <option value="Wealth">Wealth</option>
            <option value="Other">Other</option>
        </select><br>
        <label for="amount">Donation Amount:</label><br>
        <input type="number" id="amount" name="amount" min="1" step="any" required><br>

        <input type="submit" value="Donate">
    </form>
</body>
</html>
